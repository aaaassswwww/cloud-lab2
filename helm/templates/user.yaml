{{- if .Values.user.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-conf
  labels:
    {{- include "gomall.labels" . | nindent 4 }}
    app.kubernetes.io/component: user
data:
  conf.yaml: |
    kitex:
      service: "{{ .Values.user.kitex.service }}"
      address: "{{ .Values.user.kitex.address }}"
      metrics_port: "{{ .Values.user.kitex.metrics_port }}"
      log_level: {{ .Values.user.kitex.log_level }}
    mysql:
      dsn: "{{ .Values.user.mysql.dsn }}"
      username: {{ .Values.user.mysql.username | quote }}
      password: {{ .Values.user.mysql.password | quote }}
      address: {{ .Values.user.mysql.address | quote }}
      port: {{ .Values.user.mysql.port }}
      database: {{ .Values.user.mysql.database | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    {{- include "gomall.labels" . | nindent 4 }}
    app.kubernetes.io/component: user
spec:
  replicas: {{ .Values.user.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "gomall.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: user
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "gomall.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: user
    spec:
      containers:
      - name: user
        image: "{{ .Values.user.image.repository }}:{{ .Values.user.image.tag }}"
        ports:
        - containerPort: {{ .Values.user.service.targetPort }}
        env:
        - name: GO_ENV
          value: {{ .Values.global.goEnv | quote }}
        volumeMounts:
        - name: conf
          mountPath: /app/conf/{{ .Values.global.goEnv }}/conf.yaml
          subPath: conf.yaml
      volumes:
      - name: conf
        configMap:
          name: user-conf
---
apiVersion: v1
kind: Service
metadata:
  name: user
  labels:
    {{- include "gomall.labels" . | nindent 4 }}
    app.kubernetes.io/component: user
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.user.service.port }}
    targetPort: {{ .Values.user.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ include "gomall.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: user
{{- end }}
