{{- if .Values.checkout.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: checkout-conf
  labels:
    {{- include "gomall.labels" . | nindent 4 }}
    app.kubernetes.io/component: checkout
data:
  conf.yaml: |
    kitex:
      service: "{{ .Values.checkout.kitex.service }}"
      address: "{{ .Values.checkout.kitex.address }}"
      metrics_port: "{{ .Values.checkout.kitex.metrics_port }}"
      log_level: {{ .Values.checkout.kitex.log_level }}
    nats:
      url: "{{ .Values.checkout.nats.url }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  labels:
    {{- include "gomall.labels" . | nindent 4 }}
    app.kubernetes.io/component: checkout
spec:
  replicas: {{ .Values.checkout.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "gomall.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: checkout
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "gomall.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: checkout
    spec:
      containers:
      - name: checkout
        image: "{{ .Values.checkout.image.repository }}:{{ .Values.checkout.image.tag }}"
        ports:
        - containerPort: {{ .Values.checkout.service.targetPort }}
        env:
        - name: GO_ENV
          value: {{ .Values.global.goEnv | quote }}
        volumeMounts:
        - name: conf
          mountPath: /app/conf/{{ .Values.global.goEnv }}/conf.yaml
          subPath: conf.yaml
      volumes:
      - name: conf
        configMap:
          name: checkout-conf
---
apiVersion: v1
kind: Service
metadata:
  name: checkout
  labels:
    {{- include "gomall.labels" . | nindent 4 }}
    app.kubernetes.io/component: checkout
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.checkout.service.port }}
    targetPort: {{ .Values.checkout.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ include "gomall.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: checkout
{{- end }}
