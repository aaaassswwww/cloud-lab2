apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  namespace: gomall
  labels:
    app: product
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: buwandocker/product:lab2
        ports:
        - containerPort: 8881
          name: grpc
        - containerPort: 9991
          name: metrics
        livenessProbe:
          tcpSocket:
            port: 8881
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8881
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/conf/dev
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: product-config
