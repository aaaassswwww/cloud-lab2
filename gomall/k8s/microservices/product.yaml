apiVersion: v1
kind: ConfigMap
metadata:
  name: product-conf
data:
  conf.yaml: |
    kitex:
      service: "product"
      address: ":8881"
      metrics_port: ":9991"
      log_level: info
    mysql:
      dsn: "%s:%s@tcp(%s:%d)/%s?charset=utf8mb4&parseTime=True&loc=Local"
      username: gomall
      password: gomall123
      address: mysql
      port: 3306
      database: product
    redis:
      address: "redis:6379"
      username: ""
      password: ""
      db: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: buwandocker/product:lab2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8881
        env:
        - name: GO_ENV
          value: "dev"
        volumeMounts:
        - name: conf
          mountPath: /app/conf/dev/conf.yaml
          subPath: conf.yaml
      volumes:
      - name: conf
        configMap:
          name: product-conf
      initContainers:
      - name: init-db
        image: mysql:8.0
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_HOST
          value: "mysql"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        command:
        - sh
        - -c
        - |
          until mysql -h ${MYSQL_HOST} -uroot -p${MYSQL_ROOT_PASSWORD} -e 'select 1' >/dev/null 2>&1; do
            sleep 2
          done
          mysql -h ${MYSQL_HOST} -uroot -p${MYSQL_ROOT_PASSWORD} -e "CREATE DATABASE IF NOT EXISTS product DEFAULT CHARACTER SET utf8mb4; CREATE USER IF NOT EXISTS 'gomall'@'%' IDENTIFIED BY '${MYSQL_PASSWORD}'; GRANT ALL PRIVILEGES ON \`product\`.* TO 'gomall'@'%'; FLUSH PRIVILEGES;"
---
apiVersion: v1
kind: Service
metadata:
  name: product
  labels:
    app: product
spec:
  type: ClusterIP
  ports:
  - port: 8881
    targetPort: 8881
    protocol: TCP
    name: http
  selector:
    app: product
